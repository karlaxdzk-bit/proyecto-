  <section class="gradiente">
    <div class="contenido" id="info">
      <h1>Contacto</h1>
      <p>Si tienes dudas, colabora o quieres proponer contenido, completa el formulario.</p>
    </div>

    <div class="contenido" id="form">
      <form class="formulario" action="#" method="post" aria-label="Formulario de contacto">
        <label for="nombre">Nombre completo</label>
        <input id="nombre" name="nombre" type="text" required placeholder="Tu nombre">

        <label for="email">Correo institucional</label>
        <input id="email" name="email" type="email" required placeholder="tu.correo@institucion.edu.mx">

        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" name="mensaje" rows="6" required placeholder="Escribe tu mensaje"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>

  <a class="regresar" href="index.html">⬅ Regresar al inicio</a>

  <div class="confeti" aria-hidden="true"></div>
  <script>
    (function makeConfetti(){
      const n = 60;
      const container = document.querySelector('.confeti');
      for(let i=0;i<n;i++){
        const s = document.createElement('span');
        s.className = 'confetti-piece';
        s.style.left = Math.random()*100 + 'vw';
        s.style.setProperty('--h', Math.floor(Math.random()*360));
        s.style.animationDelay = (Math.random()*3) + 's';
        container.appendChild(s);
      }
    })();
  </script>
</body>
